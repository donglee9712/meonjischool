<!-- 아임웹 HTML 위젯에 그대로 붙여넣기용 (HTML+CSS 한 번에) -->
<style>
  @import url("https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap");

  .meonji-step-cards {
    --text: #1b1b1b;
    --muted: rgba(27, 27, 27, 0.72);
    --card-radius: 36px;
    --card-pad: 44px;
    --card-gap: 20px;
    --badge-size: 44px;
    --arrow-size: 40px;
    --shadow: 0 18px 46px rgba(24, 16, 54, 0.12);
    --shadow-hover: 0 22px 58px rgba(24, 16, 54, 0.16);
    --card-bg: #eceaf3;

    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    font-family: "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic";
    color: var(--text);
    box-shadow: var(--shadow);
    border-radius: var(--card-radius);
    padding: var(--card-gap);
    background: #ffffff;
  }

  .meonji-step-cards,
  .meonji-step-cards *,
  .meonji-step-cards *::before,
  .meonji-step-cards *::after {
    box-sizing: border-box;
  }

  .meonji-step-cards__grid {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: var(--card-gap);
    align-items: stretch;
    grid-auto-flow: row;
    padding: var(--card-gap);
  }

  .meonji-step-card {
    position: relative;
    display: block;
    padding: 112px var(--card-pad) 54px;
    border-radius: var(--card-radius);
    text-decoration: none !important;
    color: inherit !important;
    box-shadow: var(--shadow);
    transition: transform 160ms ease, box-shadow 160ms ease, filter 160ms ease;
    min-height: 260px;
    overflow: hidden;
    isolation: isolate;
    -webkit-tap-highlight-color: transparent;
    background: var(--card-bg);
    border: 1px solid rgba(0, 0, 0, 0.04);
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
  }

  .meonji-step-card::before {
    content: "";
    position: absolute;
    top: 26px;
    left: 50%;
    width: 84px;
    height: 84px;
    transform: translateX(-50%);
    border-radius: 999px;
    background: radial-gradient(circle at 35% 30%, rgba(255, 255, 255, 0.92) 0%, rgba(255, 255, 255, 0.54) 38%, rgba(255, 255, 255, 0.18) 66%),
      linear-gradient(180deg, rgba(255, 255, 255, 0.92) 0%, rgba(255, 255, 255, 0.62) 100%);
    box-shadow: 0 10px 22px rgba(24, 16, 54, 0.12);
  }

  .meonji-step-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-hover);
    filter: saturate(1.02);
  }

  .meonji-step-card:active {
    transform: translateY(0);
    box-shadow: var(--shadow);
  }

  .meonji-step-card:focus-visible {
    outline: 4px solid rgba(0, 0, 0, 0.2);
    outline-offset: 6px;
  }

						  .meonji-step-card--beige {
					    background: var(--card-bg);
					    border: 1px solid rgba(0, 0, 0, 0.04);
					    box-shadow: var(--shadow);
						  }

							  .meonji-step-card--orange {
						    background: var(--card-bg);
						    border: 1px solid rgba(0, 0, 0, 0.04);
						    box-shadow: var(--shadow);
				  }

  .meonji-step-card--lime {
    background: #c7e57b;
  }

  .meonji-step-card--sky {
    background: #cfe4ff;
  }

  .meonji-step-card__badge {
    position: absolute;
    top: 22px;
    left: 22px;
    width: 40px;
    height: 40px;
    border-radius: 999px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    font-weight: 900;
    font-size: 14px;
    letter-spacing: 0.02em;
    background: #2a2440;
    color: #ffffff;
    -webkit-text-fill-color: #ffffff;
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
  }

  /* 오타/변형 클래스 대응 */
  span.meonji-step-card_badge {
    background: #1e1e1e;
    color: #ffffff;
    -webkit-text-fill-color: #ffffff;
  }

  .meonji-step-card__arrow {
    position: absolute;
    bottom: 18px;
    right: 18px;
    width: 46px;
    height: 46px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    color: #ffffff;
    background: #2a2440;
    border-radius: 999px;
    box-shadow: 0 16px 28px rgba(24, 16, 54, 0.22);
    pointer-events: none;
  }

  .meonji-step-card__arrow svg {
    width: 18px;
    height: 18px;
    display: block;
  }

  .meonji-step-card__title {
    margin: 0 0 12px;
    position: relative;
    z-index: 1;
    font-weight: 900;
    font-size: 22px;
    line-height: 1.12;
    letter-spacing: -0.03em;
    word-break: keep-all;
    color: var(--text) !important;
    -webkit-text-fill-color: var(--text) !important;
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
  }

		  .meonji-step-card__content {
		    position: relative;
		    z-index: 1;
		    margin-top: 0;
		    mix-blend-mode: normal !important;
		    filter: none !important;
		  }

  .meonji-step-card__desc {
    margin: 0;
    position: relative;
    z-index: 1;
    font-weight: 400;
    font-size: 14px;
    line-height: 1.6;
    letter-spacing: -0.01em;
    color: var(--muted) !important;
    -webkit-text-fill-color: var(--muted) !important;
    word-break: keep-all;
    display: block !important;
    visibility: visible !important;
    opacity: 1 !important;
  }

  .meonji-step-card__desc * {
    color: inherit !important;
    -webkit-text-fill-color: currentColor !important;
  }

	  .meonji-step-card__desc p {
	    margin: 0 0 10px;
	  }

	  .meonji-step-card__desc p.meonji-step-card__parking-title {
	    margin: 12px 0 10px;
	    font-weight: 700;
	    color: var(--text) !important;
	    -webkit-text-fill-color: var(--text) !important;
	    text-shadow: 0 0 0 var(--text);
	  }

		  .meonji-step-card__desc p.meonji-step-card__parking-title--spacer {
		    margin-top: 30px;
		  }

		  .meonji-step-card__desc p.meonji-step-card__strong {
		    font-weight: 700;
		    color: var(--text) !important;
		    -webkit-text-fill-color: var(--text) !important;
		    text-shadow: 0 0 0 var(--text);
		  }

		  .meonji-step-card__desc p:last-child {
		    margin-bottom: 0;
		  }

	  @media (max-width: 600px) {
	    .meonji-step-cards {
	      --card-pad: 22px;
	      --card-gap: 16px;
	      --card-radius: 30px;
	    }

		    .meonji-step-cards__grid {
		      grid-template-columns: 1fr;
		      grid-auto-flow: row;
		    }

		    .meonji-step-card__badge {
		      top: 16px;
		      left: 16px;
		    }

		    .meonji-step-card__arrow {
		      bottom: 16px;
		      right: 16px;
		      width: 42px;
		      height: 42px;
		    }

		    .meonji-step-card.meonji-step-card--beige {
		      margin-top: 9px;
		    }

		    .meonji-step-card {
		      min-height: auto;
		    }

	  /* 모바일/그리드 환경에서 번호 순서 유지 */
	  .meonji-step-card[aria-label^="01."] {
	    order: 1;
	  }

	  .meonji-step-card[aria-label^="02."] {
	    order: 2;
	  }

    .meonji-step-card__title {
      font-size: 26px;
    }
  }
</style>

	<script>
	  (function () {
	    var root = document.querySelector(".meonji-step-cards");
	    if (!root) return;

	    var cards = root.querySelectorAll(".meonji-step-card");
	    for (var i = 0; i < cards.length; i++) {
	      var card = cards[i];
	      var dataTitle = card.getAttribute("data-title") || "";
	      var dataDesc = card.getAttribute("data-desc") || "";
	      if (!dataTitle && !dataDesc) continue;

	      var content = card.querySelector(".meonji-step-card__content");
	      if (!content) {
	        content = document.createElement("div");
	        content.className = "meonji-step-card__content";
	        card.appendChild(content);
	      }

	      var titleEl = content.querySelector(".meonji-step-card__title");
	      if (!titleEl) {
	        titleEl = document.createElement("div");
	        titleEl.className = "meonji-step-card__title";
	        content.insertBefore(titleEl, content.firstChild);
	      }
	      if (!titleEl.textContent || !titleEl.textContent.trim()) {
	        titleEl.textContent = dataTitle;
	      }

	      var descEl = content.querySelector(".meonji-step-card__desc");
	      if (!descEl) {
	        descEl = document.createElement("div");
	        descEl.className = "meonji-step-card__desc";
	        content.appendChild(descEl);
	      }

	      var hasMeaningfulText =
	        (descEl.textContent && descEl.textContent.trim().length > 0) ||
	        descEl.querySelector("p");
		      if (!hasMeaningfulText) {
		        var parts = dataDesc ? dataDesc.split("|") : [];
		        var html = "";
		        for (var p = 0; p < parts.length; p++) {
		          var t = parts[p].trim();
		          if (!t) continue;
		          html += "<p>" + t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") + "</p>";
		        }
		        descEl.innerHTML = html || "<p></p>";
		      }

			      var paragraphs = descEl.querySelectorAll("p");
				      for (var k = 0; k < paragraphs.length; k++) {
				        var text = (paragraphs[k].textContent || "").trim();
				        if (text === "서울 강남구 테헤란로8길 25, 3층, 플랩자산연구소") {
				          paragraphs[k].classList.add("meonji-step-card__strong");
				        }
				        if (text === "해당 건물에 주차가 어려워 가까운 주차장을 안내드립니다.") {
				          paragraphs[k].classList.add("meonji-step-card__strong");
				        }
				        if (/^[12]\./.test(text) && /주차장/.test(text)) {
				          paragraphs[k].classList.add("meonji-step-card__parking-title");
				          if (/^(1|2)\./.test(text)) {
				            paragraphs[k].classList.add("meonji-step-card__parking-title--spacer");
				          }
				        }
				      }
		    }
		  })();
		</script>
