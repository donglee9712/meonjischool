<!-- 아임웹 HTML 위젯에 그대로 붙여넣기용 (HTML+CSS 한 번에) -->
<style>
  .meonji-more-offers {
    --bg: #f5f5f6;
    --tile-bg: rgba(255, 255, 255, 0.55);
    --tile-stroke: rgba(30, 30, 30, 0.14);
    --tile-stroke-strong: rgba(30, 30, 30, 0.2);
    --tile-shadow: 0 30px 70px rgba(0, 0, 0, 0.12);
    --radius: clamp(22px, 2.2vw, 36px);
    --gap: clamp(14px, 1.6vw, 22px);
    --pad: clamp(18px, 2.2vw, 32px);
    --muted: #000000;
    --text: #000000;

    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      "Apple SD Gothic Neo", "Noto Sans KR", "Malgun Gothic", Arial, sans-serif;
    color: var(--text);
  }

  .meonji-more-offers,
  .meonji-more-offers *,
  .meonji-more-offers *::before,
  .meonji-more-offers *::after {
    box-sizing: border-box;
  }

  .meonji-more-offers__grid {
    display: grid;
    grid-template-columns: 1.4fr 1fr 1fr;
    grid-template-rows: minmax(240px, auto) minmax(240px, auto);
    gap: var(--gap);
    align-items: stretch;
  }

  .meonji-more-offers__tile {
    position: relative;
    display: block;
    padding: var(--pad);
    border-radius: var(--radius);
    text-decoration: none !important;
    color: inherit !important;
    overflow: hidden;
    background: var(--tile-bg);
    border: 1px solid var(--tile-stroke);
    box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.75);
    backdrop-filter: blur(10px) saturate(130%);
    -webkit-backdrop-filter: blur(10px) saturate(130%);
    transition: transform 180ms ease, border-color 180ms ease, box-shadow 180ms ease, filter 180ms ease;
    isolation: isolate;
  }

  .meonji-more-offers__tile::after {
    content: "";
    position: absolute;
    inset: 0;
    border-radius: inherit;
    background: none;
    pointer-events: none;
    z-index: 0;
  }

  .meonji-more-offers__tile:hover {
    transform: translateY(-2px);
    border-color: var(--tile-stroke-strong);
    filter: saturate(1.04);
  }

  .meonji-more-offers__tile:active {
    transform: translateY(0);
  }

  .meonji-more-offers__tile:focus-visible {
    outline: 4px solid rgba(0, 0, 0, 0.22);
    outline-offset: 6px;
  }

  .meonji-more-offers__tile--big {
    grid-column: 1 / 2;
    grid-row: 1 / 3;
    background: url("https://cdn.imweb.me/upload/S20240719b5234893366cf/d0dab21c2fd6e.png");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    border: 1px solid rgba(0, 0, 0, 0.08);
  }

  .meonji-more-offers__tile--top {
    grid-column: 2 / 4;
    grid-row: 1 / 2;
  }

  .meonji-more-offers__tile--bottom-left {
    grid-column: 2 / 3;
    grid-row: 2 / 3;
    background: #f4f9ff;
    backdrop-filter: none;
    -webkit-backdrop-filter: none;
  }

  .meonji-more-offers__tile--bottom-right {
    grid-column: 3 / 4;
    grid-row: 2 / 3;
    background: #fff44f;
    backdrop-filter: none;
    -webkit-backdrop-filter: none;
  }

  .meonji-more-offers__eyebrow {
    position: relative;
    z-index: 1;
    margin: 0;
    font-size: 12px;
    line-height: 1.1;
    letter-spacing: 0.14em;
    text-transform: uppercase;
    opacity: 0.8;
  }

  .meonji-more-offers__title {
    position: relative;
    z-index: 1;
    margin: 18px 0 0;
    font-weight: 600;
    letter-spacing: -0.04em;
    line-height: 1.02;
    font-size: clamp(22px, 2.4vw, 34px);
  }

  .meonji-more-offers__body {
    position: relative;
    z-index: 1;
    margin: 0;
    padding: 0;
    font-size: 14px;
    line-height: 1.7;
    letter-spacing: -0.01em;
    color: var(--muted);
    white-space: pre-line;
  }

  .meonji-more-offers__arrow {
    position: absolute;
    top: 16px;
    right: 16px;
    width: 42px;
    height: 42px;
    display: grid;
    place-items: center;
    border-radius: 999px;
    background: rgba(0, 0, 0, 0.06);
    border: 1px solid rgba(0, 0, 0, 0.1);
    color: rgba(0, 0, 0, 0.55);
    z-index: 2;
  }

  .meonji-more-offers__arrow svg {
    width: 18px;
    height: 18px;
    display: block;
  }

  @media (max-width: 960px) {
    .meonji-more-offers__grid {
      grid-template-columns: 1fr 1fr;
      grid-template-rows: auto;
    }

    .meonji-more-offers__tile--big {
      grid-column: 1 / 3;
      grid-row: 1;
      min-height: 320px;
    }

    .meonji-more-offers__tile--top {
      grid-column: 1 / 3;
      grid-row: 2;
    }

    .meonji-more-offers__tile--bottom-left {
      grid-column: 1 / 2;
      grid-row: 3;
    }

    .meonji-more-offers__tile--bottom-right {
      grid-column: 2 / 3;
      grid-row: 3;
    }
  }

  @media (max-width: 640px) {
    .meonji-more-offers__grid {
      grid-template-columns: 1fr;
      grid-template-rows: auto;
    }

    .meonji-more-offers__tile--big,
    .meonji-more-offers__tile--top,
    .meonji-more-offers__tile--bottom-left,
    .meonji-more-offers__tile--bottom-right {
      grid-column: 1 / -1;
      grid-row: auto;
    }

    .meonji-more-offers__tile--big {
      min-height: 320px;
    }
  }
</style>
